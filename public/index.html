<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="greet.js" defer></script>
</head>

<body>
    <h1>Greet API Widget</h1>

    <div class="container" x-data="greetAPI">

        <div class="area" x-text="greeting"></div><br>

        <div>
            <input type="radio" x-model="language" value="English" id="English">
            <label for="english">English</label>
            <input type="radio" x-model="language" value="IsiXhosa" id="IsiXhosa">
            <label for="isixhosa">IsiXhosa</label>
            <input type="radio" x-model="language" value="IsiZulu" id="IsiZulu">
            <label for="isizulu">IsiZulu</label>
        </div>
        <br>

        <input type="text" x-model="username">
        <input type="button" value="Greet" x-on:click="greet()">

        <div class="language">
            <h2>Add A Language</h2>

            <div>
               Language: <input type="text" x-model="new_language" placeholder="New Language">

               Greeting: <input type="text" x-model="new_greeting" placeholder="New Greeting">

               <button x-on:click="addLanguage()">Add Language</button>
            </div>
            <br>

            <div class="area" x-text="new_message"></div><br>
        </div>
    </div>
    
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
